# Nginx configuration for Clippy application

server {
    listen 80;
    server_name your-domain.com; # Replace with your actual domain

    root /path/to/clippy; # Replace with the actual path to your Clippy installation
    index index.php index.html;

    # Security headers
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    
    # Handle API requests
    location /api/ {
        # Pass PHP scripts to PHP-FPM
        try_files $uri $uri/ /api/share.php?$args;
        
        location ~ \.php$ {
            fastcgi_pass unix:/var/run/php/php7.4-fpm.sock; # Adjust this to your PHP-FPM socket
            fastcgi_index index.php;
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
            include fastcgi_params;
        }
    }

    # Serve static assets from the dist directory
    location /assets/ {
        alias /path/to/clippy/dist/assets/; # Replace with the actual path to your Clippy dist/assets folder
        expires 7d; # Cache static assets for 7 days
        add_header Cache-Control "public, max-age=604800";
    }

    # Handle PHP files
    location ~ \.php$ {
        fastcgi_pass unix:/var/run/php/php7.4-fpm.sock; # Adjust this to your PHP-FPM socket
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
    }

    # Route everything else through index.php
    location / {
        try_files $uri $uri/ /index.php?$args;
    }
}
